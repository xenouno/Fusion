{% load static %}

    {% comment %}The tab menu starts here!{% endcomment %}
    <div class="ui pointing secondary menu">
        <a class="active item" data-tab="complaint">
            Bonafide
        </a>
    </div>

    <div class="ui active tab" data-tab="complaint">
        <div class="ui vertical segment">
            <form class="ui form" style="padding-left: 24px; padding-right: 24px;" method='post' action="/academic-procedures/saveit/">
                {% csrf_token %}
                <div class="ui header">
                    Apply for Bonafide:
                </div>

                <br>
                <div style="font-size:16px">
                <div class="field">
                   Name: <input type="text" name='name'>
                   Branch: <input type="text" name='branch'>

                </div>
                <div class="field">
                 </div> 
                 <div class="field">
                    Discipline: <input type="text" name='discipline'>
                 </div> 
                 <div class="field">
                    Roll No: <input type="text" name='roll_no'>  
                </div>
                
                <div class='field'>
                    Purpose:<input type='textarea' name='purpose'>
                </div>

                {% comment %} <div class="field">
                    <label for="purpose">Please select the Purpose of Bonafide</label>
                    <select name="purpose" onchange="checkPurpose(this.value);" id="selectTag">
                        <option value="Fee Structure">Bonafide for Fee Structure</option>
                        <option value="Sim Card">Bonafide for Sim Card</option>
                        <option value="Passport">Bonafide for Passport</option>
                        <option value="Education loan">Bonafide for Education loan</option>
                        <option value="Other purposes">Other purposes</option>
                    </select>
                    <br>
                    <textarea id="purposeText" rows="2" style="display: none;">hello</textarea>
                </div> {% endcomment %}

                <br>

                <button class="ui large primary button right floated">
                    Submit
                </button>

                <br>
                <br>

            </form>

            <br>
            <div class="ui divider"></div>
        </div>
    </div>

    <script type="text/javascript">
        {% comment %} function checkPurpose(val){
            var element = document.getElementById('purposeText');
            if(val == "Other purposes"){
                element.style.display = 'block';
                element.setAttribute("name","purpose");
            }
            else {
                element.style.display = 'none';
                element.removeAttribute("name");
            }
        } {% endcomment %}
    </script>
